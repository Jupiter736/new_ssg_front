<div id="layout" class="sub_layout back_mobile_show title_mobile_show quick_hidden">

    <div id="header"></div>
    <script>
        //html include
        //헤더&푸터 개발 완료시 삭제해주세요
        function includeFile(path, targetId) {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', path, true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                document.getElementById(targetId).innerHTML = xhr.responseText;
            }
        };
        xhr.send();
        }
        var includePath = "/resources/static/layout/header.html";
        includeFile(includePath, 'header');
    </script>

                                            <div class="swiper-slide">

                                            <div class="swiper-slide">

                                            </div>

                    <!-- //퀵 배너 -->

                    <!-- 최근 본 상품 -->

                                        //소스 길어지는것 방지용 임시 스크립트
                                        const viewedproducts = document.querySelector('.viewed_products');
                                        const viewedproductsItem = viewedproducts.querySelector('.swiper-slide');
                                        
                                        for (var i = 0; i < 9; i++) {
                                            const newItem = viewedproductsItem.cloneNode(true);
                                            viewedproducts.querySelector('.swiper-wrapper').appendChild(newItem);
                                        }
                                        
                                        const viewedproductsItems = viewedproducts.querySelectorAll('.item');
                                        var i = 0;
                                        viewedproductsItems.forEach(function(item){
                                            i++;
                                            if(i === 4){i = 1}
                                            item.querySelector('img').setAttribute('src', `/resources/static/dist/images/dummy/prd_image`+i+`.jpg`)
                                        });
                                    </script>

                                        type: "fraction",
