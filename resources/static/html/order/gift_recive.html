    <title>신세계 사용자</title>

    <link href="/resources/static/dist/css/layout.css" rel="stylesheet"/>

    <style>
    :root {
        --theme-color:#b7853a;  /* 테마컬러 - 기본색상 #F22C2D */
        --theme-footer-bg:#1E2023;  /* 푸터배경컬러 - 기본색상 #1E2023 */
        --theme-footer-color:#fff;  /* 푸터폰트컬러 - 기본색상 #fff */
    }
    </style>
</head>
<body>

<div id="layout" class="sub_layout back_mobile_show title_mobile_show quick_hidden">
    
    <div id="header">
        <div id="hd_middle">
            <div class="hd_inner">
                <div class="page_title_mobile">선물받기</div>
            </div>
        </div>
    </div>

    <div id="content" class="sub_content">
        <div class="main_contents">
            <div class="contents">

                <div class="subpage_title_center">
                    <h2>선물받기</h2>
                </div>

                <form action="" id="gift_submit" novalidate="novalidate">
                    <div class="od_table form form_type4">
                        <table>
                            <tbody>
                                <tr>
                                    <th>이름을 입력해 주세요.</th>
                                    <td>
                                        <div class="input_group">
                                            <div class="input">
                                                <input type="text" name="findid_name">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>본인명의 휴대폰번호를 입력해 주세요.</th>
                                    <td>
                                        <div class="input_group">
                                            <div class="input">
                                                <input type="tel" name="findid_phone" placeholder="-없이 휴대폰번호 입력" maxlength="11">
                                            </div> 
                                            <button class="btn btn_gray btn_type5 btn_inline" type="button" id="sendSms">인증번호 받기</button>
                                            <button class="btn btn_gray btn_type5 btn_inline" type="button" id="reSendSms" style="display: none;">인증번호 재발송</button>
                                        </div>
                                    </td>
                                </tr>
                                <tr id="certify_numberbox" style="display: none;">
                                    <th>인증번호를 입력해 주세요.</th>
                                    <td>
                                        <div class="input_group">
                                            <div class="input">
                                                <input type="tel" name="findid_certify" maxlength="6">
                                                <span class="count" id="count_down">3:00</span>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="form_btns btns_fixed_mobile between_lg btn_fit">
                        <button class="btn btn_type2 btn_theme" type="submit">선물받기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 모바일 퀵배너,최근본상품,재판매금지,상단으로,상담 -->
    <div id="mobile_bottom_fixed" class="mobile_bottom_fixed">
        <script>
            //html include
            //헤더&푸터 개발 완료시 삭제해주세요
            function includeFile(path, targetId) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', path, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById(targetId).innerHTML = xhr.responseText;
                }
            };
            xhr.send();
            }
            var includePath = "/resources/static/inc/mobile_bottom_fixed.html";
            includeFile(includePath, 'mobile_bottom_fixed');
        </script>
    </div>
</div>



<script>
    let error_lists = [];

    //jquery.validate.js && box_alert 예제코드
    $("#gift_submit").validate({
        rules: {
            findid_name: {
                required: true
            },
            findid_phone: {
                required: true,
                digits: true,
                minlength: 11
            },
            findid_certify: {
                required: true,
                digits: true,
                minlength: 6
            }
        },
        messages: {
            findid_name: {
                required: "이름을 입력해주세요."
            },
            findid_phone: {
                required: "휴대폰번호를 입력해주세요.",
                digits: "휴대폰번호는 숫자만 입력해주세요.",
                minlength : "휴대폰번호 11자리를 입력해주세요."
            },
            findid_certify: {
                required: "인증번호를 입력해주세요.",
                digits: "인증번호는 숫자만 입력해주세요.",
                minlength : "인증번호 6자리를 입력해주세요."
            }
        },
        errorPlacement: function(error, element) {
            error_lists.push(error.text());
        },
        invalidHandler: function(event, validator) {
            setTimeout(() => {
                //에러 배열 중복제거
                const set = new Set(error_lists);
                const uniqueArr = [...set];
                let error_message = uniqueArr.join('<br />');

                //얼랏 실행
                box_alert(error_message, 'info');

                //에러 배열 초기화
                error_lists = [];
                return false;
            }, 0);
        },
        submitHandler: function(form, event) {
            event.preventDefault();
            //submit 로직
            console.log("성공");
        },

        //display:none인것도 유효성 체크 (인증번호)
        ignore: [],
    });

    //인증번호
    let countdownInterval;
    const certifyNumberBox = document.getElementById('certify_numberbox');

    function startCountdown(buttonId, reButtonId, countdownId) {
        const button = document.getElementById(buttonId);
        const reButton = document.getElementById(reButtonId);
        const countdownSpan = document.getElementById(countdownId);
        button.style.display = 'none';
        reButton.style.display = 'block';
        certifyNumberBox.classList.add('pc_tablerow_mobile_block')
        let secondsLeft = 180;

        countdownInterval = setInterval(function() {
            secondsLeft--;
            const minutes = Math.floor(secondsLeft / 60);
            const seconds = secondsLeft % 60;
            countdownSpan.textContent = minutes+`:`+seconds.toString().padStart(2, '0');

            if (secondsLeft <= 0) {
                clearInterval(countdownInterval);
                countdownSpan.textContent = '3:00';

                error_lists.push('시간이 만료되었습니다. 다시 시도해주세요.');

                //에러 배열 중복제거
                const set = new Set(error_lists);
                const uniqueArr = [...set];
                let error_message = uniqueArr.join('<br />');

                //얼랏 실행
                box_alert(error_message, 'info');

                //에러 배열 초기화
                error_lists = [];
            }
        }, 1000);
    }

    document.getElementById('sendSms').addEventListener('click', function() {
        clearInterval(countdownInterval);
        startCountdown('sendSms', 'reSendSms', 'count_down');
    });

    document.getElementById('reSendSms').addEventListener('click', function() {
        clearInterval(countdownInterval);
        startCountdown('sendSms', 'reSendSms', 'count_down');
    });
</script>
</body>
