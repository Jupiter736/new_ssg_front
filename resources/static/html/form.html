<style type="text/css">
    *{margin:0;padding:0;}
	#guide_wrap {padding:10px}
	table {border-collapse:collapse;border-spacing:0;}
	table th, strong {font-weight:normal;}
	h1{
		margin:0 0 10px 0;
		text-align:center;
		font-size:2.4em;
		color:#000
	}
	a {text-decoration:none;}
	a:hover {text-decoration:underline;}
	table {
		width:100%;
		margin-top:5px;
		border-top:2px solid #1e61a8;
	}
	table th, table td{
		padding:5px 7px;
		border-left:1px solid #ccc; border-bottom:1px solid #ccc;
	}
	table th:rowspan + th, table td:rowspan + td{border-left:1px solid #ccc;}
	td.lineli, th.lineli {border-left:1px solid #ccc !important;}
	table th:first-child, table td:first-child{border-left:0 none}
	table thead th {
		font-family:'ngB';
		font-size:13px;
		color:#000;
		border-bottom:1px solid #ccc;
		background-color:#f2f2f2;
	}
	.no, .date, .work {
		text-align:center;
		padding:5px 0
	}

	tr.on {background-color: #f5fed0}

	.lastmdate {color: #1155CC;}
	.stand_by {color:#777;}
	.ing, .per_2 {color:#4848D4 !important;}
	.curr_n, .per, .end {color:#ff0000 !important;}

	.division td{border-top:2px solid #7e8e9e}
	table tr.division:first-child td{border-top:0 none;}
	td a {text-decoration: none;}
	pre[class*=language-]{padding:0 20px;margin:0;border-radius:0;height:100%;}
	.guide_links{display:flex;text-align:center;margin-bottom:20px;}
	.guide_links a{flex:1 1;background-color: #ddd;color:#000;font-size:15px;font-weight:bold;padding:10px;}
    .guide_links a + a{border-left:1px solid #ccc;}
	.guide_links a.active{background-color:#000;color:#fff;}
    .common_function{}
    .common_function .box{display:flex;box-shadow: 0 0 10px rgba(0,0,0,.2);margin-top:20px;}
    .common_function .box .dec{width:30%;background-color:#41734b;padding:20px;font-size:15px;color:#fff;}
    .common_function .box .dec a{color:#3aff62;text-decoration: underline;}
    .common_function .box .code{flex:1 1 auto;}
    .common_function .box .preview{width:100%;padding:30px;}

    .group_box{}
    .group_box + .group_box{margin-top:30px;}
    .group_box .group_tit{font-size:16px;margin-bottom:15px;font-weight:bold;}
    .group_box .btn{margin-bottom:5px;}
</style>
